{% extends 'base.html' %}
{% block title %}
  Ask
{% endblock %}
{% block content %}
  <div class="col-md-12 d-flex align-items-center px-2">
    <h3>New Question</h3>
  </div>

  <div class="d-flex justify-content-start align-items-start px-2 py-2" style="height: 100%;">
    <p class="m-0 text-danger">Sorry, input error</p>
  </div>

  <div class="d-flex align-items-start">
    <div class="col-md-1">
      <div class="d-flex justify-content-start align-items-start px-2" style="height: 100%;">
        <p class="m-0">Title</p>
      </div>
    </div>
    <div class="col-md-11">
      <form class="d-flex flex-column px-2 py-2">
        <textarea name="myTextarea" placeholder="Введите текст" rows="1" maxlength="50" style="width: 100%; height: 100%; margin-bottom: 10px;"></textarea>
      </form>
    </div>
  </div>


  <div class="d-flex align-items-start">
    <div class="col-md-1">
      <div class="d-flex justify-content-start align-items-start px-2" style="height: 100%;">
        <p class="m-0">Text</p>
      </div>
    </div>
    <div class="col-md-11">
      <form class="d-flex flex-column px-2 py-2">
          <textarea name="myTextarea" placeholder="Введите текст" rows="10" maxlength="300" style="width: 100%; height: 100%; margin-bottom: 10px;"></textarea>
      </form>
    </div>
  </div>

  <div class="d-flex align-items-start">
    <div class="col-md-1">
      <div class="d-flex justify-content-center align-items-start px-2" style="height: 100%;">
        <p class="m-0">Tags</p>
      </div>
    </div>
    <div class="col-md-11">
      <form class="d-flex flex-column px-2 py-2">
        <textarea name="myTextarea" placeholder="Введите текст" rows="1" maxlength="50" style="width: 100%; height: 100%; margin-bottom: 10px;"></textarea>
      </form>
    </div>
  </div>

  <div class="d-flex align-items-start">
    <div class="col-md-1">
    </div>
    <div class="col-md-11">
      <div class="d-flex flex-column px-2 py-2">
        <button type="submit" class="btn btn-dark" style="width: 15%;">Отправить</button>
      </div>
    </div>
  </div>
{% endblock %}
